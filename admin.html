<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin</title>									
  <meta charset="UTF-8">									
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>									
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">									
  <link rel="stylesheet" href="style.css">									
  <script src="data.js"></script>
  <script src="admin-function.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">							
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>																
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">									
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">									
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">									
  <div id="fb-root"></div>	
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="title">Quan ly san pham</div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Insert
      </button>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Item Infor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-12 mt-3">
            <input type="text" class="form-control" id="name" placeholder="name">
          </div>
          <div class="col-12 mt-3">
            <input type="text" class="form-control" id="img" placeholder="img">
          </div>
          <div class="col-12 mt-3">
            <input type="text" class="form-control" id="price" placeholder="price">
          </div>
          <a href="" class="btn btn-outline-danger mt-3" onclick="addProduct()">Insert</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table">
      <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>On sale</td>
          <td>Price</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody id="adminitems">

      </tbody>    
  </table>
  <script>
    listAdmin();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
